name: tests
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker
      run: |
        git submodule init
        git submodule update
        docker-compose up -d --build
        docker-compose exec pg /tmp/pagila-hw/check_answers.sh
